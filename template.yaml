AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: bus-api

Globals:
  Function:
    Timeout: 3
    Runtime: nodejs20.x
    Architectures: [x86_64]

Resources:
  HttpApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'content-type'"
        AllowMethods: "'GET,POST,OPTIONS'"

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Timeout: 10
      Events:
        CrowdNow:
          Type: Api
          Properties:
            RestApiId: !Ref HttpApi    
            Path: /crowd/now
            Method: get

  ReportFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: report/
      Handler: app.handler
      Runtime: nodejs20.x
      Timeout: 10
      Events:
        ReportApi:
          Type: Api
          Properties:
            RestApiId: !Ref HttpApi    
            Path: /report
            Method: post
  BusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: bus_app
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
  ChatFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: chat/
      Handler: app.handler
      Runtime: nodejs20.x
      Timeout: 15
      Environment:
        Variables:
          CROWD_BASE: "https://yhtqycrmz1.execute-api.us-east-1.amazonaws.com/Prod"
          LLM_PROVIDER: "bedrock"
          BEDROCK_MODEL: "anthropic.claude-3-5-sonnet-20240620-v1:0"
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - "bedrock:InvokeModel"
              - "bedrock:InvokeModelWithResponseStream"
            Resource: "*"
      Events:
        ChatApi:
          Type: Api
          Properties:
            Path: /chat
            Method: post

Outputs:
  ApiInvokeCrowdNow:
    Description: Invoke URL for /crowd/now
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/crowd/now"
  ApiInvokeReport:
    Description: Invoke URL for /report
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/report"
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt HelloWorldFunction.Arn
  BusTableName:
    Description: DynamoDB table name
    Value: !Ref BusTable
